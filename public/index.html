<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Supermarket</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:900,700,600,400,300">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<link rel="stylesheet" type="text/css" href="assets/style/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style/fonts/galano/galano.css">
	<link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-12/icon-12.css">
	<link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-16/icon-16.css">
	<link rel="stylesheet" type="text/css" href="assets/style/main.css">

</head>
<body class="white">

	<header class="cd-header">
		<div class="logo">
			<img src="assets/style/images/apple.svg" />
		</div>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".bakery"><a href="#0" data-type=".bakery">Bakery</a></li>
					<li class="filter" data-filter=".dairy"><a href="#0" data-type=".dairy">Dairy</a></li>
					<li class="filter" data-filter=".fruit"><a href="#0" data-type=".fruit">Fruit</a></li>
					<li class="filter" data-filter=".vegetable"><a href="#0" data-type=".vegetable">Vegetable</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul id="productList"></ul>
			<div class="cd-fail-message">No products found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
							<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>

		<div class="cd-cart-container empty">
			<a href="#0" class="cd-cart-trigger">
				Cart
				<ul class="count"> <!-- cart items count -->
					<li>0</li>
					<li>0</li>
				</ul> <!-- .count -->
			</a>

			<div class="cd-cart">
				<div class="wrapper">
					<header>
						<h2>Cart</h2>
						<span class="undo">Item removed. <a href="#0">Undo</a></span>
					</header>
					
					<div class="body">
						<ul>
							<!-- products added to the cart will be inserted here using JavaScript -->
						</ul>
					</div>

					<footer>
						<a href="#0" class="checkout btn"><em>Checkout - $<span>0</span></em></a>
					</footer>
				</div>
			</div> <!-- .cd-cart -->
		</div> <!-- cd-cart-container -->

	</main> <!-- cd-main-content -->
	
	<script src="assets/js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="assets/js/jquery.mixitup.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		if( !window.jQuery ) {document.write('<script src="assets/js/jquery-3.0.0.min.js"><\/script>')};
	</script>
	<script src="assets/js/gallery.js" type="text/javascript"></script>
	<script src="assets/js/cart.js" type="text/javascript"></script>
		
	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			var data = WeDeploy.data('data.supermarket.wedeploy.io');

			var listObject = document.getElementById('productList');
			var listHtml = '';
			data.get('products')
			.then(function(products) {
				for(var i = 0; i < products.length; i++) {
					listHtml += '<li class="mix ' + products[i].type + '" data-title="' + products[i].title + '">';
					listHtml += '<a href="javascript:;" class="cd-add-to-cart" data-id="' + products[i].id + '" data-price="' + products[i].price + '" data-image="assets/images/' + products[i].filename + '" data-name="' + products[i].title + '">Add To Cart</a>';
					listHtml += '<div class="bottom-info">';
					listHtml += '<span class="title">' + products[i].title + '</span>';
					listHtml += '<span class="price">$' + products[i].price + '</span>';
					listHtml += '</div>';
					listHtml += '<div class="blur"></div>';
					listHtml += '<img src="assets/images/' + products[i].filename + '" alt="' + products[i].description + '" />';
					listHtml += '</li>';
				}
				listObject.innerHTML = listHtml;

				$('.cd-gallery ul').mixItUp('filter', 'all');
				return true;
			})
			.then(function(ready) {
				initCart();
			});
		});
	</script>
</body>
</html>
